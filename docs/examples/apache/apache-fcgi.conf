<IfModule mod_fastcgi.c>
	Alias /fookebox /etc/fookebox/fookebox.fcgi
	RedirectMatch ^/fookebox$ /fookebox/

	<Location /fookebox>
		Options +ExecCGI
		Order deny,allow
		Allow from all
	</Location>

	<Location /fookebox/schedule>
		Order deny,allow
		Deny from all
		Allow from localhost
	</Location>
</IfModule>

