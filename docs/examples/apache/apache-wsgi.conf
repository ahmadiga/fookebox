<IfModule mod_fastcgi.c>
	WSGIScriptAlias /fookebox /etc/fookebox/fookebox.wsgi

	WSGIDaemonProcess fookebox
	WSGIProcessGroup fookebox

	<Location /fookebox>
		Order deny,allow
		Allow from all
	</Location>

	<Location /fookebox/schedule>
		Order deny,allow
		Deny from all
		Allow from localhost
	</Location>
</IfModule>
